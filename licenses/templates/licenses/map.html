
{% extends 'base.html' %}

{% block title %}Portfolio {% endblock title %}

{% block content %}
<H3>Map View for Portfolio {{portfolioId}}</H3>
<div id="featureDetail"></div>
   <div id='map' width="500px" style='height:700px'></div>
   <script>
    mapboxgl.accessToken = '{{ mapbox_access_token }}';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
        center: [-93.28416931340604,44.97], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });
    map.on('load', function() {
        var selectedFeatureId = null;
        map.addSource('portfolio', {
            type: 'geojson',
            data: '/api/portfolio?portfolioId={{portfolioId}}',
            'generateId': true 
            });

        map.addLayer({
            'id': 'portfolio',
            'type': 'circle',
            'source': 'portfolio',
            'paint': {
                'circle-radius': 6,
                'circle-stroke-color': 'black',
                'circle-stroke-width': 1,
                'circle-color': [
                    'case',
                    ['boolean',
                        ['feature-state', 'hover'],
                        false
                    ],'lightGreen', 'darkGreen']
                }
            })
        map.on('mousemove', 'portfolio', function (e) {
            var features = e.features;
            var hover;
            if (features.length != 0) {
                var feature = features[0]
                hover = '<b> <a href = "property?apn='+feature.properties.apn+'" >' + feature.properties.address + '</a></b> ' + feature.properties.ownerName 
                document.getElementById('featureDetail').innerHTML = hover

                if (selectedFeatureId) {
                    map.removeFeatureState({
                        source: "portfolio",
                        id: selectedFeatureId
                    });
                }
                selectedFeatureId = feature.id;
                map.setFeatureState({
                    source: 'portfolio',
                    id: selectedFeatureId,
                    }, {
                    hover: true
                });
            }
        }) 

 
    })

</script>

<a href="portfolio?portfolioId={{portfolioId}}">Detail View</a>
{% endblock content %}
